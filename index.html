<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card p-3">
      <div class="image hover">
        <img
          src="images/image-equilibrium.jpg"
          class="card-img-top hover"
          alt="equilibrium"
        />
        <img class="hover-icon" src="images/icon-view.svg" alt="view" />
      </div>
      <div class="card-body">
        <h5 class="card-title text-light hover">Equilibrium #3429</h5>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="icon d-flex justify-content-between">
          <div class="">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <span class="special px-1 fs-6">0.041 ETH</span>
          </div>
          <div class="">
            <img src="images/icon-clock.svg" alt="icon" /><span class="px-1"
              >3 days left</span
            >
          </div>
        </div>
        <hr />
        <div class="end">
          <img
            class="pe-2"
            src="images/image-avatar.png"
            alt="avatar"
          />Creation of <span class="text-white-50 hover"> Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AdhamAymanAlrfae">Adham Ayman</a>.
    </div> 
    <script src="js//bootstrap.bundle.min.js"></script>
  </body>
</html>
